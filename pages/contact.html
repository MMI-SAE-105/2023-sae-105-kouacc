<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvel Rétrospective</title>
    <link rel="stylesheet" href="/src/css/pages/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="shortcut icon" href="/public/icons/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header__logo">
            <a id="logo" href="/index.html"><img src="/public/icons/Logo_black.svg" alt="Logo Nouvel Rétrospective"></a>
        </div>
        <div class="header__buttons">
            <button><img src="/public/icons/globe.svg" alt="Globe changement de langue"><a href="contact.html"></a></button>
            <button><img src="/public/icons/menu-burger.svg" alt="Menu header"></button>
        </div>
        <nav>
            <ul>
                <li><a href="/pages/architecte.html"></a>Jean Nouvel</li>
                <li><a href="/pages/realisations.html"></a>Réalisations</li>
                <li><a href="/pages/reservations.html"></a>Réservations</li>
                <li><a href="/pages/contact.html"></a>Contact</li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Contact</h1>
        <p>Une question ? Une demande ? Une réclamation ? Vous pouvez nous contactez à travers le formulaire ci-dessous.</p>
        <section>
            <form class="contact">
                <div class="contact__firstname">
                    <label for="name">Nom</label>
                    <input type="text" name="name" id="firstname" placeholder="LAMBERT" required>
                </div>
                <div class="contact__lastname">
                    <label for="name">Prénom</label>
                    <input type="type" name="name" id="lastname" placeholder="Alain" required>
                </div>
                <div class="contact__email">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" name="email" id="email" placeholder="exemple@mail.com" required>
                </div>
                <div class="contact__message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message" required></textarea>
                <button class="contact__button-submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer class="container">
        <div class="footer__logo">
            <img src="/public/icons/Logo_white.svg" alt="Logo Nouvel Rétrospective">
            <p>© Ateliers Jean Nouvel</p>
        </div>
        <a href="#">Conditions d'utilisation</a>
        <a href="#">Politique de confidentialité</a>
    </footer>
</body>

</html>
