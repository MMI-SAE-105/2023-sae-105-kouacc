<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Nouvel Rétrospective</title>
    <link rel="stylesheet" href="/src/css/pages/styles.css">
</head>
<body>
    <main class="container error">
        <section class="error__text">
            <h1>404</h1>
            <p>La page que vous cherchez n'existe pas.</p>
            <a href="/pages/fr/index.html" class="home__order__button">Retour à l'accueil</a>
        </section>
        <form action="https://duckduckgo.com" method="GET" class="error__search">
            <label for="q">Vous cherchez quelque chose d'autre ?</label>
            <input type="text" id="q" name="q" x-model="q">
            <button type="submit">Rechercher sur DuckDuckGo</button>
        </form>
    </main>    
</body>
</html>
