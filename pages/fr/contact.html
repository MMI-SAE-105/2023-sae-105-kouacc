<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvel Rétrospective</title>
    <link rel="stylesheet" href="/src/css/pages/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="shortcut icon" href="/public/icons/favicon.ico" type="image/x-icon">
</head>

<body>
    <header x-data="{menuOuvert: false}">
        <div class="header__logo">
            <a id="logo" href="/pages/fr/index.html" aria-label="Accueil"><img src="/public/icons/Logo_black.svg"
                    alt="Logo Nouvel Rétrospective"></a>
        </div>
        <div class="header__buttons">
            <a href="/pages/en/contact.html" aria-label="Changer de langue"
                onclick="document.cookie = `nf_lang=en; path=/ ; SameSite=Strict`"><img src="/public/icons/globe.svg"
                    alt="Globe changement de langue"></a>
            <button aria-label="Ouvrir le menu" @click="menuOuvert = ! menuOuvert"><img src="/public/icons/menu-burger.svg"
                    alt="Menu header"></button>
        </div>
        <nav class="menu" x-show="menuOuvert" x-transition.duration.500ms>
            <div class="menu__button">
                <button aria-label="Fermer" @click="menuOuvert = ! menuOuvert"><img src="/public/icons/cross.svg"
                        alt="Croix menu"></button>
            </div>
            <ul class="menu__nav">
                <li><a href="/pages/fr/architecte.html">Jean Nouvel</a></li>
                <li><a href="/pages/fr/realisations.html">Réalisations</a></li>
                <li><a href="/pages/fr/reservations.html">Réservations</a></li>
                <li><a href="/pages/fr/contact.html">Contact</a></li>
            </ul>
            <div class="menu__legal">
                <img src="/public/icons/Logo_white.svg" alt="Logo Nouvel Rétrospective">
                <p>© Ateliers Jean Nouvel</p>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="title-container">
            <h1>Contact</h1>
            <p>Une question ? Une demande ? Une réclamation ? Vous pouvez nous contactez à travers le formulaire ci-dessous.</p>
        </div>
        <div class="contact">
            <form class="contact__form">
                <label for="lastname">Nom</label>
                <input type="text" name="name" id="lastname" placeholder="LAMBERT" required>
                <label for="firstname">Prénom</label>
                <input type="text" name="name" id="firstname" placeholder="Alain" required>
                <label for="email">Adresse e-mail</label>
                <input type="email" name="email" id="email" placeholder="exemple@mail.com" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message" required></textarea>
                <div class="contact__button">
                    <button>Envoyer</button>
                </div>
                
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__logo">
                <img src="/public/icons/Logo_white.svg" alt="Logo Nouvel Rétrospective">
                <a href="https://www.jeannouvel.com/">© Ateliers Jean Nouvel</a>
            </div>
            <div class="footer__legal">
                <a href="#">Conditions d'utilisation</a>
                <a href="#">Politique de confidentialité</a>
            </div>
        </div>
    </footer>
</body>

</html>
